<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Carrusel HTML</title>
  <!-- Agrega los estilos de Bootstrap (puedes cambiar la URL por una versión más reciente) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Personaliza los estilos aquí si es necesario */
    .carousel-item {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div id="miCarrusel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="hogwarts.jpg" class="d-block w-100" alt="Primera imagen">
      </div>
      <div class="carousel-item">
        <img src="hogwartsexpress.jpg" class="d-block w-100" alt="Segunda imagen">
      </div>
      <div class="carousel-item">
        <img src="personajes.webp" class="d-block w-100" alt="Tercera imagen">
      </div>
    </div>
    <a class="carousel-control-prev" href="#miCarrusel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#miCarrusel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</div>

<!-- Agrega los scripts de Bootstrap (puedes cambiar la URL por una versión más reciente) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
